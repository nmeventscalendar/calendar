<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close, .action-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .close:hover, .action-btn:hover {
            background-color: #d32f2f;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        
        <label for="modal-time">Time:</label>
        <input type="text" id="modal-time" placeholder="Enter Time (HH:MM)">

        <label for="modal-required-actions">Required Actions:</label>
        <input type="text" id="modal-required-actions" placeholder="Enter Required Actions">

        <label for="modal-attendees">Attendees:</label>
        <input type="text" id="modal-attendees" placeholder="Enter Attendees">

        <label for="modal-date-start">Start Date:</label>
        <input type="text" id="modal-date-start" placeholder="Start Date (MM/DD/YYYY)">
        
        <label for="modal-date-end">End Date:</label>
        <input type="text" id="modal-date-end" placeholder="End Date (MM/DD/YYYY)">
        
        <button id="edit-btn" class="action-btn" onclick="editEvent()">Edit</button>
        <button id="add-btn" class="action-btn" onclick="addEvent()">Add Event</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; // Substitua pelo seu API Key
    const BASE_ID = 'appQyrlfslEfiTHya'; // Substitua pelo seu Base ID
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR'; // Substitua pelo seu Table Name

    let currentEventId = null;

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    id: record.id,
                    title: record.fields.Event,
                    location: record.fields.Location,
                    time: record.fields.Time,
                    requiredActions: record.fields.Required_Actions,
                    attendees: record.fields.Attendees,
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 format for month
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            return [];
        }
    }

    const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ''; // Limpa o calendário existente

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                // Adiciona evento de clique para adicionar evento
                dayDiv.onclick = () => {
                    currentEventId = null; // Limpa o ID do evento atual para adicionar um novo
                    document.getElementById("modal-title").textContent = "Add New Event";
                    document.getElementById("modal-location").textContent = ""; // Limpa a localização
                    document.getElementById("modal-time").value = "";
                    document.getElementById("modal-required-actions").value = "";
                    document.getElementById("modal-attendees").value = "";
                    document.getElementById("modal-date-start").value = formatDate(new Date(year, month.index, day)); // Set the start date
                    document.getElementById("modal-date-end").value = formatDate(new Date(year, month.index, day)); // Set the end date
                    document.getElementById("modal").style.display = 'flex'; 
                };

                const event = events.find(e => e.day === day && e.month === months.indexOf(month                ));
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        currentEventId = event.id; // Armazena o ID do evento para edição
                        document.getElementById("modal-title").textContent = "Edit Event";
                        document.getElementById("modal-location").textContent = event.location; 
                        document.getElementById("modal-time").value = event.time || ""; 
                        document.getElementById("modal-required-actions").value = event.requiredActions || ""; 
                        document.getElementById("modal-attendees").value = event.attendees || ""; 
                        document.getElementById("modal-date-start").value = formatDate(event.date); 
                        document.getElementById("modal-date-end").value = formatDate(event.date); 
                        document.getElementById("modal").style.display = 'flex'; 
                    };
                }

                daysDiv.appendChild(dayDiv);
            }
            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function formatDate(date) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        return date.toLocaleDateString('en-US', options);
    }

    function closeModal() {
        document.getElementById("modal").style.display = 'none';
    }

    async function editEvent() {
        if (!currentEventId) return; // Verifica se há um evento para editar

        const updatedData = {
            fields: {
                Event: document.getElementById("modal-title").textContent,
                Location: document.getElementById("modal-location").textContent,
                Time: document.getElementById("modal-time").value,
                Required_Actions: document.getElementById("modal-required-actions").value,
                Attendees: document.getElementById("modal-attendees").value,
                Date: document.getElementById("modal-date-start").value // Usa a data de início
            }
        };

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${currentEventId}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            });

            if (response.ok) {
                closeModal();
                createCalendar(); // Atualiza o calendário após edição
            } else {
                console.error('Error editing event:', response.status);
            }
        } catch (error) {
            console.error('Error editing event:', error);
        }
    }

    async function addEvent() {
        const startDate = new Date(document.getElementById("modal-date-start").value);
        const endDate = new Date(document.getElementById("modal-date-end").value);

        // Adiciona um evento para cada dia no intervalo
        for (let d = startDate; d <= endDate; d.setDate(d.getDate() + 1)) {
            const newEvent = {
                fields: {
                    Event: document.getElementById("modal-title").textContent,
                    Location: document.getElementById("modal-location").textContent,
                    Time: document.getElementById("modal-time").value,
                    Required_Actions: document.getElementById("modal-required-actions").value,
                    Attendees: document.getElementById("modal-attendees").value,
                    Date: formatDate(d) // Armazena a data formatada
                }
            };

            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newEvent)
                });

                if (!response.ok) {
                    console.error('Error adding event:', response.status);
                }
            } catch (error) {
                console.error('Error adding event:', error);
            }
        }

        closeModal();
        createCalendar(); // Atualiza o calendário após adicionar eventos
    }

    const year = 2025; // Define o ano do calendário
    createCalendar(); // Cria o calendário ao carregar

</script>
</body>
</html>
