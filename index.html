<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <input type="text" id="modal-time" placeholder="Time">
        <input type="text" id="modal-required-actions" placeholder="Required Actions">
        <input type="text" id="modal-attendees" placeholder="Attendees">
        <input type="text" id="modal-date-start" placeholder="Start Date (MM/DD/YYYY)">
        <input type="text" id="modal-date-end" placeholder="End Date (MM/DD/YYYY)">
        <button id="edit-btn" onclick="editEvent()">Edit</button>
        <button id="add-btn" onclick="addEvent()">Add Event</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; // Substitua pelo seu API Key
    const BASE_ID = 'appQyrlfslEfiTHya'; // Substitua pelo seu Base ID
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR'; // Substitua pelo seu Table Name

    let currentEventId = null;

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    id: record.id,
                    title: record.fields.Event,
                    location: record.fields.Location,
                    time: record.fields.Time,
                    requiredActions: record.fields.Required_Actions,
                    attendees: record.fields.Attendees,
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 format for month
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            return [];
        }
    }

    const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => e.day === day && e.month === months.indexOf(month));
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        currentEventId = event.id; // Armazena o ID do evento atual
                        document.getElementById("modal-title").textContent = event.title;
                        document.getElementById("modal-location").textContent = `Location: ${event.location}`;
                        document.getElementById("modal-time").value = event.time || '';
                        document.getElementById("modal-required-actions").value = event.requiredActions || '';
                        document.getElementById("modal-attendees").value = event.attendees || '';
                        document.getElementById("modal-date-start").value = formatDate(event.date);
                        document.getElementById("modal-date-end").value = formatDate(event.date);
                        document.getElementById("modal").style.display = 'flex'; 
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function formatDate(date) {
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Mês começa em 0
        const day = String(date.getDate()).padStart(2, '0');
        const year = date.getFullYear();
        return `${month}/${day}/${year}`;
    }

    function closeModal() {
        if (currentEventId) {
            editEvent(); // Salva as alterações se um evento estiver sendo editado
        }
        document.getElementById("modal").style.display = 'none'; 
    }

    async function editEvent() {
        if (!currentEventId) return;

        const title = document.getElementById("modal-title").textContent;
        const location = document.getElementById("modal-location").textContent.replace("Location: ", "");
        const time = document.getElementById("modal-time").value;
        const requiredActions = document.getElementById("modal-required-actions").value;
        const attendees = document.getElementById("modal-attendees").value;

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${currentEventId}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fields: {
                        Event: title,
                        Location: location,
                        Time: time,
                        Required_Actions: requiredActions,
                        Attendees: attendees
                    }
                })
            });
            if (!response.ok) {
                throw new Error(`Error updating event: ${response.statusText}`);
            }
            currentEventId = null; // Limpa o ID do evento atual
            createCalendar(); // Recria o calendário para refletir as mudanças
        } catch (error) {
            console.error('Error editing event:', error);
        }
    }

    async function addEvent() {
        const title = document.getElementById("modal-title").textContent;
        const location = document.getElementById("modal-location").textContent.replace("Location: ", "");
        const startDate = document.getElementById("modal-date-start").value;
        const endDate = document.getElementById("modal-date-end").value;
        const time = document.getElementById("modal-time").value;
        const requiredActions = document.getElementById("modal-required-actions").value;
        const attendees = document.getElementById("modal-attendees").value;

        const recordsToAdd = [];
        const startDateObj = new Date(startDate);
        const endDateObj = new Date(endDate);

        for (let d = startDateObj; d <= endDateObj; d.setDate(d.getDate() + 1)) {
            recordsToAdd.push({
                fields: {
                    Event: title,
                    Location: location,
                    Time: time,
                    Required_Actions: requiredActions,
                    Attendees: attendees,
                    Date: d.toISOString().split('T')[0] // Formato YYYY-MM-DD
                }
            });
        }

        try {
            for (const record of recordsToAdd) {
                await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(record)
                });
            }
            closeModal();
            createCalendar(); // Recria o calendário para refletir as mudanças
        } catch (error) {
            console.error('Error adding event:', error);
        }
    }

    createCalendar(); // Inicializa o calendário
</script>
</body>
</html>
