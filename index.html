<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cabeçalho existente -->
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title">Add/Edit Event</h2>
        <input type="text" id="event-name" placeholder="Event Name" required>
        <input type="text" id="modal-location" placeholder="Location" required>
        <input type="text" id="modal-time" placeholder="Time" required>
        <input type="text" id="modal-required-actions" placeholder="Required Actions">
        <input type="text" id="modal-attendees" placeholder="Attendees">
        <button class="save" onclick="saveEvent()">Save</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; // Substitua pelo seu API Key
    const BASE_ID = 'appQyrlfslEfiTHya'; // Substitua pelo seu Base ID
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR'; // Substitua pelo seu Table Name

    let currentEventId = null;
    let selectedMonth = new Date().getMonth();
    let selectedDay = new Date().getDate();

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    id: record.id,
                    title: record.fields.Event,
                    location: record.fields.Location,
                    time: record.fields.Time,
                    requiredActions: record.fields.Required_Actions,
                    attendees: record.fields.Attendees,
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 format for month
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            return [];
        }
    }

    const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ''; // Limpa o calendário antes de reconstruí-lo

        months.forEach((month, monthIndex) => { // Adiciona monthIndex
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => e.day === day && e.month === monthIndex);
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        currentEventId = event.id; // Armazena o ID do evento atual
                        document.getElementById("modal-title").textContent = "Edit Event";
                        document.getElementById("event-name").value = event.title;
                        document.getElementById("modal-location").value = event.location;
                        document.getElementById("modal-time").value = event.time;
                        document.getElementById("modal-required-actions").value = event.requiredActions || '';
                        document.getElementById("modal-attendees").value = event.attendees || '';
                        document.getElementById("modal").style.display = 'flex'; 
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                } else {
                    dayDiv.onclick = () => {
                        currentEventId = null; // Reset para novo evento
                        document.getElementById("modal-title").textContent = "Add Event";
                        document.getElementById("event-name").value = '';
                        document.getElementById("modal-location").value = '';
                        document.getElementById("modal-time").value = '';
                        document.getElementById("modal-required-actions").value = '';
                        document.getElementById("modal-attendees").value = '';
                        document.getElementById("modal").style.display = 'flex'; 
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function closeModal() {
        document.getElementById("modal").style.display = 'none'; 
    }

    async function saveEvent() {
        const eventName = document.getElementById("event-name").value;
        const location = document.getElementById("modal-location").value;
        const time = document.getElementById("modal-time").value;
        const requiredActions = document.getElementById("modal-required-actions").value;
        const attendees = document.getElementById("modal-attendees").value;

        const eventDate = new Date(2025, selectedMonth, selectedDay).toISOString().split('T')[0]; // Data correta

        const eventData = {
            fields: {
                Event: eventName,
                Location: location,
                Time: time,
                Required_Actions: requiredActions,
                Attendees: attendees,
                Date: eventDate,
            }
        };

        if (currentEventId) {
            // Atualiza um evento existente
            const updateData = { id: currentEventId, fields: eventData.fields };
            await updateEvent(updateData);
        } else {
            // Adiciona um novo evento
            await addEvent(eventData);
        }

        closeModal();
        await createCalendar(); // Atualiza o calendário
    }

    async function addEvent(event) {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(event)
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            console.log('Event added:', await response.json());
        } catch (error) {
            console.error('Error adding event:', error);
            alert('Erro ao adicionar o evento. Verifique o console para mais detalhes.');
        }
    }

    async function updateEvent(event) {
        try {
            const { id, fields } = event;
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${id}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields }) // Envia apenas 'fields'
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            console.log('Event updated:', await response.json());
        } catch (error) {
            console.error('Error updating event:', error);
            alert('Erro ao atualizar o evento. Verifique o console para mais detalhes.');
        }
    }

    // Chama a função para criar o calendário ao carregar a página
    window.onload = createCalendar;
</script>

</body>
</html>
