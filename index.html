<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            position: relative;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            position: relative;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
        }

        .days div:hover {
            cursor: pointer;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #d32f2f;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .days div {
                font-size: 8px;
                padding: 6px;
            }

            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <p id="modal-time"></p>
        <input type="text" id="edit-title" placeholder="Edit Title" />
        <input type="text" id="edit-location" placeholder="Edit Location" />
        <button id="edit-button">Save</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>
<script>
    const API_KEY = 'patzfY1S6ZsT718hP'; // Insira sua API Key aqui
    const BASE_ID = 'https://airtable.com/appQyrlfslEfiTHya/tbl0jqeLM1Jj8b2IR/viwB2k06E9upUs3cu'; // Insira seu Base ID aqui
    const TABLE_NAME = 'Events'; // Nome da sua tabela no Airtable

    async function fetchEvents() {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
            headers: {
                Authorization: `Bearer ${API_KEY}`
            }
        });
        const data = await response.json();
        return data.records.map(record => ({
            id: record.id,
            title: record.fields.Title,
            location: record.fields.Location,
            date: record.fields.Date // Certifique-se de que a data está no formato correto
        }));
    }

    const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalLocation = document.getElementById("modal-location");
        const editTitle = document.getElementById("edit-title");
        const editLocation = document.getElementById("edit-location");
        const editButton = document.getElementById("edit-button");

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';

            weekdays.forEach((day) => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => new Date(e.date).getDate() === day && new Date(e.date).getMonth() === months.indexOf(month));
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        modalTitle.textContent = event.title;
                        modalLocation.textContent = `Location: ${event.location}`;
                        editTitle.value = event.title; // Preencher o campo para edição
                        editLocation.value = event.location; // Preencher o campo para edição
                        editButton.onclick = () => saveEvent(event.id); // Salvar ao editar
                        modal.style.display = 'flex';
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = 'none';
    }

    async function saveEvent(id) {
        const updatedTitle = document.getElementById("edit-title").value;
        const updatedLocation = document.getElementById("edit-location").value;

        await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${id}`, {
            method: 'PATCH',
            headers: {
                Authorization: `Bearer ${API_KEY}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fields: {
                    Title: updatedTitle,
                    Location: updatedLocation
                }
            })
        });

        closeModal();
        document.getElementById("calendar").innerHTML = ''; // Limpar o calendário
        createCalendar(); // Recriar o calendário
    }

    document.addEventListener('click', (event) => {
        const modal = document.getElementById("modal");
        if (modal.style.display === 'flex' && !modal.contains(event.target) && !event.target.closest('.event')) {
            closeModal();
        }
    });

    createCalendar();
</script>
