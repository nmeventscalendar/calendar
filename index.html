<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        /* Modal Styles */
        #modal, #add-event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure for Viewing Event -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <p id="modal-date"></p>
        <button class="close" onclick="closeModal()">Close</button>
        <button onclick="openEditEventModal()">Edit</button>
    </div>
</div>

<!-- Modal for Adding Event -->
<div id="add-event-modal">
    <div class="modal-content">
        <h2>Add New Event</h2>
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" required>
        <br>
        <label for="event-location">Location:</label>
        <input type="text" id="event-location" required>
        <br>
        <label for="event-start-date">Start Date (mm/dd/yyyy):</label>
        <input type="text" id="event-start-date" required>
        <br>
        <label for="event-end-date">End Date (mm/dd/yyyy):</label>
        <input type="text" id="event-end-date" required>
        <br>
        <button onclick="addEvent()">Add Event</button>
        <button class="close" onclick="closeAddEventModal()">Close</button>
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; 
    const BASE_ID = 'appQyrlfslEfiTHya'; 
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR';
    
    let events = [];
    let currentEventId = null;

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Fetched events:', data.records);
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    id: record.id, // Add event ID for editing
                    title: record.fields.Event, 
                    location: record.fields.Location,
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 format for month
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            return [];
        }
    }

    async function addEvent() {
        const title = document.getElementById('event-title').value;
        const location = document.getElementById('event-location').value;
        const startDate = new Date(document.getElementById('event-start-date').value);
        const endDate = new Date(document.getElementById('event-end-date').value);

        const dateArray = [];

        // Create an array of dates between start and end date
        for (let dt = startDate; dt <= endDate; dt.setDate(dt.getDate() + 1)) {
            dateArray.push(new Date(dt));
        }

        // Send each date to Airtable
        for (const date of dateArray) {
            const formattedDate = date.toISOString().split('T')[0]; // Format date to yyyy-mm-dd

            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fields: {
                            Event: title,
                            Location: location,
                            Date: formattedDate,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error adding event:', error);
            }
        }

        closeAddEventModal();
        events = await fetchEvents(); // Refresh the events
        createCalendar(); // Recreate the calendar with updated events
    }

    async function createCalendar() {
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ""; // Clear existing calendar

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => e.day === day && e.month === months.indexOf(month));
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        currentEventId = event.id; // Store current event ID
                        document.getElementById("modal-title").textContent = event.title;
                        document.getElementById("modal-location").textContent = `Location: ${event.location}`;
                        document.getElementById("modal-date").textContent = `Date: ${event.date.toLocaleDateString()}`;
                        document.getElementById("modal").style.display = 'flex'; 
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function openAddEventModal() {
        document.getElementById('add-event-modal').style.display = 'flex';
    }

    function closeAddEventModal() {
        document.getElementById('add-event-modal').style.display = 'none';
        document.getElementById('event-title').value = '';
        document.getElementById('event-location').value = '';
        document.getElementById('event-start-date').value = '';
        document.getElementById('event-end-date').value = '';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    async function init() {
        events = await fetchEvents();
        createCalendar();
    }

    init();
</script>
</body>
</html>
