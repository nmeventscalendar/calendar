<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025 with Airtable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            position: relative;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            position: relative;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
        }

        .days div:hover {
            cursor: pointer;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close, .edit {
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover, .edit:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 600px) {
            .days div {
                font-size: 8px;
                padding: 6px;
            }

            .modal-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <p id="modal-time"></p>
        <button class="edit" onclick="editEvent()">Edit</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    async function fetchEventsFromAirtable() {
        const apiKey = 'patzfY1S6ZsT718hP';
        const baseId = 'appQyrlfslEfiTHya/tbl0jqeLM1Jj8b2IR/viwB2k06E9upUs3cu';
        const tableName = 'Eventos';

        const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
            headers: {
                Authorization: `Bearer ${apiKey}`,
            },
        });

        const data = await response.json();
        const events = {};

        data.records.forEach(record => {
            const { month, day, title, location, time } = record.fields;
            if (!events[month]) {
                events[month] = {};
            }
            events[month][day] = {
                id: record.id,
                title,
                location,
                time
            };
        });

        return events;
    }
        const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const calendar = document.getElementById("calendar");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalLocation = document.getElementById("modal-location");
        const modalTime = document.getElementById("modal-time");

        // Carrega os eventos do Airtable
        const events = await fetchEventsFromAirtable();

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';

            weekdays.forEach((day) => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                if (events[month.name] && events[month.name][day]) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        const event = events[month.name][day];
                        modalTitle.textContent = event.title;
                        modalLocation.textContent = `Location: ${event.location}`;
                        modalTime.textContent = `Time: ${event.time}`;
                        modal.setAttribute('data-event-id', event.id); // Armazena o ID do evento para edições
                        modal.style.display = 'flex';
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }
        function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = 'none';
    }

    function editEvent() {
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalLocation = document.getElementById("modal-location");
        const modalTime = document.getElementById("modal-time");

        // Torna os campos editáveis
        modalTitle.contentEditable = true;
        modalLocation.contentEditable = true;
        modalTime.contentEditable = true;

        // Adiciona um botão para salvar as edições
        const saveButton = document.createElement('button');
        saveButton.textContent = "Save";
        saveButton.classList.add('edit');
        saveButton.onclick = saveEvent;
        modal.appendChild(saveButton);
    }

    async function saveEvent() {
        const modal = document.getElementById("modal");
        const eventId = modal.getAttribute('data-event-id');
        const modalTitle = document.getElementById("modal-title").textContent;
        const modalLocation = document.getElementById("modal-location").textContent;
        const modalTime = document.getElementById("modal-time").textContent;

        const apiKey = 'sua_chave_api_aqui';
        const baseId = 'sua_base_id_aqui';
        const tableName = 'Eventos';

        // Atualiza o evento no Airtable
        await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}/${eventId}`, {
            method: 'PATCH',
            headers: {
                Authorization: `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fields: {
                    title: modalTitle,
                    location: modalLocation.replace('Location: ', ''),
                    time: modalTime.replace('Time: ', '')
                }
            })
        });

        // Fecha o modal após salvar
        closeModal();
    }

    // Inicia o calendário ao carregar a página
    window.onload = createCalendar;
</script>

</body>
</html>
