<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        /* Seus estilos existentes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 14px;
            min-height: 40px;
            position: relative;
            overflow: hidden;
        }

        .days div.empty {
            background-color: transparent;
            cursor: default;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        .event-indicator {
            background-color: #ff9800;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            display: inline-block;
            margin: 2px;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close, .save {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close:hover, .save:hover {
            background-color: #45a049;
        }

        .event-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }

        .event-item button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #2196F3; /* Blue */
            color: white;
        }

        .view-button {
            background-color: #FFC107; /* Amber */
            color: white;
        }

        .edit-button:hover {
            background-color: #1976D2;
        }

        .view-button:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content" id="modal-content">
        <!-- Content will be injected dynamically -->
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; // Substitua pelo seu API Key
    const BASE_ID = 'appQyrlfslEfiTHya'; // Substitua pelo seu Base ID
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR'; // Substitua pelo seu Table Name

    let currentEventId = null;
    let selectedMonth = 0; // January (0)
    let selectedDay = 1; // Day 1

    // Função para calcular o dia da semana de início de cada mês em 2025
    function getStartDay(year, month) {
        const date = new Date(year, month, 1);
        return date.getDay(); // 0 = Sunday, 6 = Saturday
    }

    // Array de meses com nome e número de dias
    const months = [
        { name: "January", days: 31 },
        { name: "February", days: 28 }, // 2025 is not a leap year
        { name: "March", days: 31 },
        { name: "April", days: 30 },
        { name: "May", days: 31 },
        { name: "June", days: 30 },
        { name: "July", days: 31 },
        { name: "August", days: 31 },
        { name: "September", days: 30 },
        { name: "October", days: 31 },
        { name: "November", days: 30 },
        { name: "December", days: 31 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Data received from Airtable:', data);
            return data.records.map(record => {
                const dateStr = record.fields.Date; // MM/DD/YYYY
                const [month, day, year] = dateStr.split('/');
                return {
                    id: record.id,
                    title: record.fields["Event"],
                    location: record.fields["Location"],
                    time: record.fields["Time"],
                    requiredActions: record.fields["Required Actions"],
                    attendees: record.fields["Attendees"],
                    date: dateStr,
                    day: parseInt(day),
                    month: parseInt(month) - 1 // 0-11 for January-December
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            alert('Error fetching events. Check the console for more details.');
            return [];
        }
    }

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ''; // Clear the calendar before rebuilding

        months.forEach((month, monthIndex) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            const startDay = getStartDay(2025, monthIndex); // Day of the week the month starts

            // Add empty days before the first day of the month
            for (let i = 0; i < startDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const dayEvents = events.filter(e => e.day === day && e.month === monthIndex);
                if (dayEvents.length > 0) {
                    dayDiv.classList.add('event');

                    // Display indicators for each event
                    dayEvents.forEach(() => {
                        const indicator = document.createElement('span');
                        indicator.className = 'event-indicator';
                        dayDiv.appendChild(indicator);
                    });

                    dayDiv.onclick = () => {
                        if (dayEvents.length === 1) {
                            // Single event, open edit modal
                            openEditEventModal(dayEvents[0]);
                        } else {
                            // Multiple events, open selection modal
                            openEventListModal(dayEvents);
                        }
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                } else {
                    dayDiv.onclick = () => {
                        currentEventId = null; // Reset for new event
                        openAddEventModal();
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function closeModal() {
        document.getElementById("modal").style.display = 'none';
    }

    function openAddEventModal() {
        const modalContent = document.getElementById("modal-content");
        modalContent.innerHTML = `
            <h2 id="modal-title">Add Event</h2>
            <input type="text" id="event" placeholder="Event" required>
            <input type="text" id="modal-location" placeholder="Location" required>
            <input type="text" id="modal-time" placeholder="Time" required>
            <input type="text" id="modal-required-actions" placeholder="Required Actions">
            <input type="text" id="modal-attendees" placeholder="Attendees">
            <button class="save" onclick="saveEvent()">Save</button>
            <button class="close" onclick="closeModal()">Close</button>
        `;
        document.getElementById("modal").style.display = 'flex';
    }

    function openEditEventModal(event) {
        currentEventId = event.id;
        const modalContent = document.getElementById("modal-content");
        modalContent.innerHTML = `
            <h2 id="modal-title">Edit Event</h2>
            <input type="text" id="event" placeholder="Event" value="${event.title}" required>
            <input type="text" id="modal-location" placeholder="Location" value="${event.location}" required>
            <input type="text" id="modal-time" placeholder="Time" value="${event.time}" required>
            <input type="text" id="modal-required-actions" placeholder="Required Actions" value="${event.requiredActions || ''}">
            <input type="text" id="modal-attendees" placeholder="Attendees" value="${event.attendees || ''}">
            <button class="save" onclick="saveEvent()">Save</button>
            <button class="close" onclick="closeModal()">Close</button>
        `;
        document.getElementById("modal").style.display = 'flex';
    }

    function openEventListModal(events) {
        const modalContent = document.getElementById("modal-content");
        let eventsHTML = `<h2>Events on ${events[0].date}</h2>`;
        events.forEach(event => {
            eventsHTML += `
                <div class="event-item">
                    <strong>${event.title}</strong><br>
                    ${event.time} at ${event.location}<br>
                    <button class="view-button" onclick="viewEvent('${event.id}')">View</button>
                    <button class="edit-button" onclick="editEvent('${event.id}')">Edit</button>
                </div>
            `;
        });
        eventsHTML += `
            <button class="close" onclick="closeModal()">Close</button>
        `;
        modalContent.innerHTML = eventsHTML;
        document.getElementById("modal").style.display = 'flex';
    }

    function viewEvent(eventId) {
        // Fetch the specific event data
        fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${eventId}`, {
            headers: {
                Authorization: `Bearer ${API_KEY}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(record => {
            const event = {
                id: record.id,
                title: record.fields["Event"],
                location: record.fields["Location"],
                time: record.fields["Time"],
                requiredActions: record.fields["Required Actions"],
                attendees: record.fields["Attendees"],
                date: record.fields.Date
            };
            openEditEventModal(event);
        })
        .catch(error => {
            console.error('Error fetching event details:', error);
            alert('Error fetching event details. Check the console for more details.');
        });
    }

    function editEvent(eventId) {
        // Similar to viewEvent, but can implement different behavior if needed
        viewEvent(eventId);
    }

    async function saveEvent() {
        const eventName = document.getElementById("event").value.trim();
        const location = document.getElementById("modal-location").value.trim();
        const time = document.getElementById("modal-time").value.trim();
        const requiredActions = document.getElementById("modal-required-actions").value.trim();
        const attendees = document.getElementById("modal-attendees").value.trim();
        // If there are other required fields, add them here
        // Example:
        // const category = document.getElementById("modal-category").value.trim();

        // Validate required fields
        if (!eventName || !location || !time) { // Add other required fields here
            alert('Please fill in the required fields (Event, Location, and Time).');
            return;
        }

        // Construct the date in MM/DD/YYYY format
        const eventDate = `${String(selectedMonth + 1).padStart(2, '0')}/${String(selectedDay).padStart(2, '0')}/2025`;
        console.log('Event Date:', eventDate); // Check the date format

        const eventData = {
            fields: {
                "Event": eventName,                         // Updated to "Event"
                "Location": location,
                "Time": time,
                "Required Actions": requiredActions,         // Updated to "Required Actions"
                "Attendees": attendees,
                "Date": eventDate
                // Add other required fields here, if any
                // Example:
                // "Category": category
            }
        };

        if (currentEventId) {
            // Update an existing event
            const updateData = { id: currentEventId, fields: eventData.fields };
            await updateEvent(updateData);
        } else {
            // Add a new event
            await addEvent(eventData);
        }

        closeModal();
        await createCalendar(); // Update the calendar
    }

    async function addEvent(event) {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(event)
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error adding event:', errorData);
                
                // Check for specific error messages
                let errorMessages = '';
                if (errorData.error) {
                    if (errorData.error.message) {
                        errorMessages += `Message: ${errorData.error.message}\n`;
                    }
                    if (errorData.error.errors && Array.isArray(errorData.error.errors)) {
                        errorData.error.errors.forEach((err, index) => {
                            errorMessages += `Error ${index + 1}:\nField: ${err.field}\nMessage: ${err.message}\n`;
                        });
                    }
                }
                
                // Display detailed error messages
                alert(`Error adding the event:\n${errorMessages}`);
                throw new Error(`HTTP Error! status: ${response.status}`);
            }
            const responseData = await response.json();
            console.log('Event added:', responseData);
            alert('Event added successfully!');
        } catch (error) {
            console.error('Error adding event:', error);
            alert('Error adding the event. Check the console for more details.');
        }
    }

    async function updateEvent(event) {
        try {
            const { id, fields } = event;
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${id}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields })
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error updating event:', errorData);
                
                // Check for specific error messages
                let errorMessages = '';
                if (errorData.error) {
                    if (errorData.error.message) {
                        errorMessages += `Message: ${errorData.error.message}\n`;
                    }
                    if (errorData.error.errors && Array.isArray(errorData.error.errors)) {
                        errorData.error.errors.forEach((err, index) => {
                            errorMessages += `Error ${index + 1}:\nField: ${err.field}\nMessage: ${err.message}\n`;
                        });
                    }
                }
                
                // Display detailed error messages
                alert(`Error updating the event:\n${errorMessages}`);
                throw new Error(`HTTP Error! status: ${response.status}`);
            }
            const responseData = await response.json();
            console.log('Event updated:', responseData);
            alert('Event updated successfully!');
        } catch (error) {
            console.error('Error updating event:', error);
            alert('Error updating the event. Check the console for more details.');
        }
    }

    // Call the function to create the calendar when the page loads
    window.onload = createCalendar;
</script>

</body>
</html>
