<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 10px;
        }

        .days div.empty {
            background-color: transparent;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        /* Modal Styles */
        #modal, #add-event-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close:hover {
            background-color: #d32f2f;
        }

        /* Style for the add event form */
        .add-event-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Calendar 2025</h1>

<div id="calendar"></div>

<!-- Modal Structure -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-location"></p>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Add Event Modal -->
<div id="add-event-modal">
    <div class="modal-content">
        <h2>Add New Event</h2>
        <form class="add-event-form" onsubmit="addEvent(event)">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <input type="text" id="event-location" placeholder="Location" required>
            <input type="date" id="event-date" required>
            <button type="submit">Add Event</button>
        </form>
        <button class="close" onclick="closeAddEventModal()">Close</button>
    </div>
</div>

<button onclick="openAddEventModal()">Add Event</button>

<script>
    const API_KEY = 'patoGikZDGb90vRcI'; 
    const BASE_ID = 'appQyrlfslEfiTHya'; 
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR';

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    title: record.fields.Event,
                    location: record.fields.Location,
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 format for month
                };
            });
        } catch (error) {
            console.error('Error fetching events:', error);
            return [];
        }
    }

    async function addEvent(event) {
        event.preventDefault(); // Prevent form submission

        const title = document.getElementById('event-title').value;
        const location = document.getElementById('event-location').value;
        const date = new Date(document.getElementById('event-date').value);

        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    fields: {
                        Event: title,
                        Location: location,
                        Date: date.toISOString().split('T')[0] // Send date in yyyy-mm-dd format
                    }
                })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            document.getElementById('event-title').value = '';
            document.getElementById('event-location').value = '';
            document.getElementById('event-date').value = '';
            closeAddEventModal();
            createCalendar(); // Refresh calendar to show new event
        } catch (error) {
            console.error('Error adding event:', error);
        }
    }

    const months = [
        { name: "January", days: 31, startDay: 4 },
        { name: "February", days: 28, startDay: 7 },
        { name: "March", days: 31, startDay: 7 },
        { name: "April", days: 30, startDay: 3 },
        { name: "May", days: 31, startDay: 5 },
        { name: "June", days: 30, startDay: 1 },
        { name: "July", days: 31, startDay: 3 },
        { name: "August", days: 31, startDay: 6 },
        { name: "September", days: 30, startDay: 2 },
        { name: "October", days: 31, startDay: 4 },
        { name: "November", days: 30, startDay: 7 },
        { name: "December", days: 31, startDay: 2 }
    ];

    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ''; // Clear previous calendar

        months.forEach((month) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            for (let i = 0; i < month.startDay - 1; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => e.day === day && e.month === months.indexOf(month));
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        document.getElementById("modal-title").textContent = event.title;
                        document.getElementById("modal-location").textContent = `Location: ${event.location}`;
                        document.getElementById("modal").style.display = 'flex'; 
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function closeModal() {
        document.getElementById("modal").style.display = 'none'; 
    }

    function openAddEventModal() {
        document.getElementById("add-event-modal").style.display = 'flex';
    }

    function closeAddEventModal() {
        document.getElementById("add-event-modal").style.display = 'none';
    }

    document.addEventListener('click', (event) => {
        const modal = document.getElementById("modal");
        const addEventModal = document.getElementById("add-event-modal");
        if (modal.style.display === 'flex' && !modal.contains(event.target) && !event.target.closest('.event')) {
            closeModal(); // Fecha o modal ao clicar fora
        }
        if (addEventModal.style.display === 'flex' && !addEventModal.contains(event.target)) {
            closeAddEventModal(); // Fecha o modal de adicionar evento ao clicar fora
        }
    });

    createCalendar();
</script>

</body>
</html>
