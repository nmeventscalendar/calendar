<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário 2025</title>
    <style>
        /* Seus estilos existentes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .month {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .month h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .weekdays div {
            font-weight: bold;
            color: #555;
        }

        .days div {
            padding: 8px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            font-size: 14px;
            min-height: 40px;
            position: relative;
        }

        .days div.empty {
            background-color: transparent;
            cursor: default;
        }

        .days div.event {
            background-color: orange;
            cursor: pointer;
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close, .save {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close:hover, .save:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Calendário 2025</h1>

<div id="calendar"></div>

<!-- Estrutura do Modal -->
<div id="modal">
    <div class="modal-content">
        <h2 id="modal-title">Adicionar/Editar Evento</h2>
        <input type="text" id="event" placeholder="Evento" required>
        <input type="text" id="modal-location" placeholder="Localização" required>
        <input type="text" id="modal-time" placeholder="Hora" required>
        <input type="text" id="modal-required-actions" placeholder="Ações Necessárias">
        <input type="text" id="modal-attendees" placeholder="Participantes">
        <!-- Adicione outros campos obrigatórios aqui, se houver -->
        <button class="save" onclick="saveEvent()">Salvar</button>
        <button class="close" onclick="closeModal()">Fechar</button>
    </div>
</div>

<script>
    const API_KEY = 'patoGikZDGb90vRcI.781fb030576bc3297eb4c1cc7ac63cbaa2b3bd122c06ca86e68cfec976e81bb1'; // Substitua pelo seu API Key
    const BASE_ID = 'appQyrlfslEfiTHya'; // Substitua pelo seu Base ID
    const TABLE_NAME = 'tbl0jqeLM1Jj8b2IR'; // Substitua pelo seu Table Name

    let currentEventId = null;
    let selectedMonth = 0; // Janeiro (0)
    let selectedDay = 1; // Dia 1

    // Função para calcular o dia da semana de início de cada mês em 2025
    function getStartDay(year, month) {
        const date = new Date(year, month, 1);
        return date.getDay(); // 0 = Domingo, 6 = Sábado
    }

    // Array de meses com nome e número de dias
    const months = [
        { name: "Janeiro", days: 31 },
        { name: "Fevereiro", days: 28 }, // 2025 não é ano bissexto
        { name: "Março", days: 31 },
        { name: "Abril", days: 30 },
        { name: "Maio", days: 31 },
        { name: "Junho", days: 30 },
        { name: "Julho", days: 31 },
        { name: "Agosto", days: 31 },
        { name: "Setembro", days: 30 },
        { name: "Outubro", days: 31 },
        { name: "Novembro", days: 30 },
        { name: "Dezembro", days: 31 }
    ];

    const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

    async function fetchEvents() {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                headers: {
                    Authorization: `Bearer ${API_KEY}`
                }
            });
            if (!response.ok) {
                throw new Error(`Erro HTTP! status: ${response.status}`);
            }
            const data = await response.json();
            return data.records.map(record => {
                const date = new Date(record.fields.Date);
                return {
                    id: record.id,
                    title: record.fields["Event"],               // Atualizado para "Event"
                    location: record.fields["Location"],         // Atualizado para "Location"
                    time: record.fields["Time"],                 // Atualizado para "Time"
                    requiredActions: record.fields["Required Actions"], // Atualizado para "Required Actions"
                    attendees: record.fields["Attendees"],       // Atualizado para "Attendees"
                    date: date,
                    day: date.getDate(),
                    month: date.getMonth() // 0-11 para janeiro-dezembro
                };
            });
        } catch (error) {
            console.error('Erro ao buscar eventos:', error);
            alert('Erro ao buscar eventos. Verifique o console para mais detalhes.');
            return [];
        }
    }

    async function createCalendar() {
        const events = await fetchEvents();
        const calendar = document.getElementById("calendar");
        calendar.innerHTML = ''; // Limpa o calendário antes de reconstruí-lo

        months.forEach((month, monthIndex) => {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';

            const monthHeader = document.createElement('h2');
            monthHeader.textContent = month.name;
            monthDiv.appendChild(monthHeader);

            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            monthDiv.appendChild(weekdaysDiv);

            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';

            const startDay = getStartDay(2025, monthIndex); // Dia da semana em que o mês começa

            // Adiciona os dias vazios antes do primeiro dia do mês
            for (let i = 0; i < startDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'empty';
                daysDiv.appendChild(emptyDiv);
            }

            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;

                const event = events.find(e => e.day === day && e.month === monthIndex);
                if (event) {
                    dayDiv.classList.add('event');
                    dayDiv.onclick = () => {
                        currentEventId = event.id; // Armazena o ID do evento atual
                        document.getElementById("modal-title").textContent = "Editar Evento";
                        document.getElementById("event").value = event.title;
                        document.getElementById("modal-location").value = event.location;
                        document.getElementById("modal-time").value = event.time;
                        document.getElementById("modal-required-actions").value = event.requiredActions || '';
                        document.getElementById("modal-attendees").value = event.attendees || '';
                        document.getElementById("modal").style.display = 'flex';
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                } else {
                    dayDiv.onclick = () => {
                        currentEventId = null; // Reset para novo evento
                        document.getElementById("modal-title").textContent = "Adicionar Evento";
                        document.getElementById("event").value = '';
                        document.getElementById("modal-location").value = '';
                        document.getElementById("modal-time").value = '';
                        document.getElementById("modal-required-actions").value = '';
                        document.getElementById("modal-attendees").value = '';
                        document.getElementById("modal").style.display = 'flex';
                        selectedMonth = monthIndex;
                        selectedDay = day;
                    };
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendar.appendChild(monthDiv);
        });
    }

    function closeModal() {
        document.getElementById("modal").style.display = 'none';
    }

    async function saveEvent() {
        const eventName = document.getElementById("event").value.trim();
        const location = document.getElementById("modal-location").value.trim();
        const time = document.getElementById("modal-time").value.trim();
        const requiredActions = document.getElementById("modal-required-actions").value.trim();
        const attendees = document.getElementById("modal-attendees").value.trim();
        // Se houver outros campos obrigatórios, adicione-os aqui
        // Exemplo:
        // const category = document.getElementById("modal-category").value.trim();

        // Validação dos campos obrigatórios
        if (!eventName || !location || !time) { // Adicione outros campos obrigatórios aqui
            alert('Por favor, preencha os campos obrigatórios (Evento, Localização e Hora).');
            return;
        }

        // Construir a data correta para 2025
        const eventDate = new Date(2025, selectedMonth, selectedDay).toISOString().split('T')[0];
        console.log('Data do Evento:', eventDate); // Verifica o formato da data

        const eventData = {
            fields: {
                "Event": eventName,                         // Atualizado para "Event"
                "Location": location,
                "Time": time,
                "Required Actions": requiredActions,         // Atualizado para "Required Actions"
                "Attendees": attendees,
                "Date": eventDate
                // Adicione outros campos obrigatórios aqui, se houver
                // Exemplo:
                // "Categoria": category
            }
        };

        if (currentEventId) {
            // Atualiza um evento existente
            const updateData = { id: currentEventId, fields: eventData.fields };
            await updateEvent(updateData);
        } else {
            // Adiciona um novo evento
            await addEvent(eventData);
        }

        closeModal();
        await createCalendar(); // Atualiza o calendário
    }

    async function addEvent(event) {
        try {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(event)
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Erro ao adicionar evento:', errorData);
                
                // Verifica se há mensagens de erro específicas
                let errorMessages = '';
                if (errorData.error) {
                    if (errorData.error.message) {
                        errorMessages += `Mensagem: ${errorData.error.message}\n`;
                    }
                    if (errorData.error.errors && Array.isArray(errorData.error.errors)) {
                        errorData.error.errors.forEach((err, index) => {
                            errorMessages += `Erro ${index + 1}:\nCampo: ${err.field}\nMensagem: ${err.message}\n`;
                        });
                    }
                }
                
                // Exibe as mensagens de erro detalhadas
                alert(`Erro ao adicionar o evento:\n${errorMessages}`);
                throw new Error(`Erro HTTP! status: ${response.status}`);
            }
            const responseData = await response.json();
            console.log('Evento adicionado:', responseData);
            alert('Evento adicionado com sucesso!');
        } catch (error) {
            console.error('Erro ao adicionar evento:', error);
            alert('Erro ao adicionar o evento. Verifique o console para mais detalhes.');
        }
    }

    async function updateEvent(event) {
        try {
            const { id, fields } = event;
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}/${id}`, {
                method: 'PATCH',
                headers: {
                    Authorization: `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields })
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Erro ao atualizar evento:', errorData);
                
                // Verifica se há mensagens de erro específicas
                let errorMessages = '';
                if (errorData.error) {
                    if (errorData.error.message) {
                        errorMessages += `Mensagem: ${errorData.error.message}\n`;
                    }
                    if (errorData.error.errors && Array.isArray(errorData.error.errors)) {
                        errorData.error.errors.forEach((err, index) => {
                            errorMessages += `Erro ${index + 1}:\nCampo: ${err.field}\nMensagem: ${err.message}\n`;
                        });
                    }
                }
                
                // Exibe as mensagens de erro detalhadas
                alert(`Erro ao atualizar o evento:\n${errorMessages}`);
                throw new Error(`Erro HTTP! status: ${response.status}`);
            }
            const responseData = await response.json();
            console.log('Evento atualizado:', responseData);
            alert('Evento atualizado com sucesso!');
        } catch (error) {
            console.error('Erro ao atualizar evento:', error);
            alert('Erro ao atualizar o evento. Verifique o console para mais detalhes.');
        }
    }

    // Chama a função para criar o calendário ao carregar a página
    window.onload = createCalendar;
</script>

</body>
</html>
